        <script>
            $( document ).ready(function() {

                $('.btn-enter ').click(function () {
                    $(this).animate({
                        opacity: 0
                    }, 1500, function () {
                        $(this).hide()
                    });

                    $('.title').animate({
                        opacity: 0
                    }, 1500, function () {
                        $('.title').hide()
                    });

                    setTimeout(function () {
                        $({ blur: 7 }).animate({ blur: 0 }, {
                            duration: 1500,
                            easing: 'swing',
                            step: function () {
                                $('.content').css({
                                    'filter': 'blur(' + this.blur + 'px)'
                                });

                            },
                        });

                        setTimeout(
                            function () {
                                $('.main-img').addClass('animated fadeOutUp')
                                $('.wrapper').css('overflow', 'auto');
                            }, 2000);

                    }, 1500);

                    $('.slider-nav').show()
                });

                $('.slide-show-black').click(function () {
                    $('#lightgallery-dark').lightGallery({
                        thumbnail: true,
                        preload: 3,
                        mode: 'lg-fade',
                        showAfterLoad: true,
                        share: false,
                        counter: false,
                        download: false,
                        appendSubHtmlTo : ".lg-subsub-html",
                        mousewheel: false,
                        showThumbByDefault: false
                    });

                    $('#lightgallery-dark .first-slide').click();
                    $('.lg-autoplay-button, .lg-fullscreen').hide()
                    $('#lg-zoom-in').hide()
                });

                $('.slide-show-light').click(function () {
                    $('#lightgallery-light').lightGallery({
                        thumbnail: true,
                        preload: 3,
                        mode: 'lg-fade',
                        showAfterLoad: true,
                        share: false,
                        counter: false,
                        download: false,
                        appendSubHtmlTo : ".lg-subsub-html",
                        mousewheel: false,
                        showThumbByDefault: false
                    });

                    $('#lightgallery-light .first-slide').click();
                    $('.lg-autoplay-button, .lg-fullscreen').hide()
                    $('#lg-zoom-in').hide()
                    $('.lg-backdrop').css('background-color', '#fff')
                });
            });

            $('#lightgallery-dark, #lightgallery-light').on('onBeforeSlide.lg',function(event, index, fromTouch, fromThumb){
                $(".slide-description").show();
            });

            $('#lightgallery-dark').on('onCloseAfter.lg',function(event, index, fromTouch, fromThumb){
                $(".slide-description").hide();
            });


            $(".slide-description").click( function() {
                if ( $(".lg-current .hint").hasClass("hint-visible") ) {
                    console.log($(".lg-current img").last().attr("src"));
                    $(".lg-current .hint").hide().removeClass("hint-visible");
                } else {
                    $(".lg-current .hint").show().addClass("hint-visible");
                }
            });
